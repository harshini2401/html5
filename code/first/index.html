<!-- This is a basic HTML to Print My name  -->
 <!-- indentation means left side gaps to make code multilevels-->
<!-- VS Code provides so many shortcuts , these are called Emmets. -->
 <!-- Emmet to get sample HTML code is !+enter or html:5 + enter-->

 <!DOCTYPE html> <!--this line means following document is HTML -->
 <html lang="en"><!-- it is html open tag , -->
 <head> <!-- head opening tag, head is used for meta data, data about data-->
    <meta charset="UTF-8"><!-- it represents my code uses unicode tranmission format character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport means what you see in screen-->
    <title>SARVANI</title><!-- title will be visible in tab section-->
 </head>
 <body>
    <!-- Actual code will be inside body-->
     Hello world, this is sarvani
 </body>
 </html> <!-- HTML CODE ENDS -->
