<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>My Table</h1>
    <table border="1">
        <tr>
            <th>sno</th>
            <th>subject</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>maths</td>
            <td>36</td>
        </tr>
        <tr>
            <td>2</td>
            <td>english</td>
            <td>96</td>
        </tr>
        <tr>
            <td>3</td>
            <td>science</td>
            <td>55</td>
        </tr>
    </table>
    <!-- create a table of your education qualifications-->
     <table border="1" cellpadding="20" cellspacing="20">
        <caption>Student Report</caption>
        <thead>
            <tr>
                <th>sno</th>
            <th>subject</th>
            <th>score</th>
            <th>status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>1</td>
            <td>Maths</td>
            <td colspan="2">Fail</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>40</td>
            <td rowspan="2">PASS</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>60</td>
        </tr>
        </tbody>
        <tfoot></tfoot>
     </table>
</body>
</html>
